name: Run Tests - SerenityJS Report

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

env:
  REPORT_DIR: "./target/site/serenity"

jobs:
  test:
    name: "🧪 Pruebas (Run Tests)"
    runs-on: ubuntu-latest
    steps:
      - name: 🧩 Checkout code
        uses: actions/checkout@v4

      - name: ⚙️ Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: 📦 Install dependencies
        run: npm ci

      - name: ☕ Install Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: 🧪 Run tests and generate Serenity JSON
        env:
          AT: ${{ secrets.AT }}  
        run: >
          echo "Ejecutando pruebas con token..."
          echo "Token parcial: ${AT:0:10}..."
          npx cucumber-js
          --require-module ts-node/register
          --require src/support/serenity.config.ts
          --require src/support/hooks.config.ts
          --require src/steps/**/*.ts
          src/features/**/*.feature
          --format @serenity-js/cucumber
          --format-options "{\"outputDirectory\": \"$REPORT_DIR\", \"specDirectory\": \"src/features\"}"
        continue-on-error: true

      - name: 📤 Upload Serenity JSON artifact
        uses: actions/upload-artifact@v4
        with:
          name: serenity-json
          path: ${{ env.REPORT_DIR }}

  generate_report:
    name: "📊 Reporte (Generate Report)"
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: 🧩 Checkout code
        uses: actions/checkout@v4

      - name: 📥 Download Serenity JSON artifact
        uses: actions/download-artifact@v4
        with:
          name: serenity-json
          path: ${{ env.REPORT_DIR }}

      - name: ⚙️ Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: 📦 Install dependencies
        run: npm ci

      - name: ☕ Install Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: 🧮 Generate Serenity BDD HTML report
        run: npx serenity-bdd run --destination $REPORT_DIR

      - name: 📤 Upload Serenity report artifact
        uses: actions/upload-artifact@v4
        with:
          name: serenity-report
          path: ${{ env.REPORT_DIR }}

  deploy_report:
    name: "🚀 Deploy (GitHub Pages)"
    runs-on: ubuntu-latest
    needs: generate_report
    steps:
      - name: 📥 Download Serenity report artifact
        uses: actions/download-artifact@v4
        with:
          name: serenity-report
          path: ${{ env.REPORT_DIR }}

      - name: 🌐 Deploy Serenity Report to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ${{ env.REPORT_DIR }}